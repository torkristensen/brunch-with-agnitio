<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">
	<title>Bayer Jaydess</title>
	<link rel="stylesheet" href="all.css">
</head>
<body>
	<div id="presentation">
		<menu id="mainmenu">
			<button data-toggle="mainmenu visible" data-switch-off="toolbar expanded" class="navigation-handler"></button>
			<div id="thumbs"></div>
		</menu>
		<div id="toolbar">
			<button data-toggle="toolbar visible" data-switch-off="toolbar expanded" class="navigation-handler"></button>

			<button class="product-logo"></button>
			<menu class="toolbar-navigation" data-switch-off="mainmenu visible" data-menu>
				<button data-toolbar-open="builder_slideshow">Builder</button>
				<button data-toolbar-open="resources_slideshow">Resources</button>
				<button data-toolbar-open="smpc_slideshow">SmPC</button>
				<button data-toolbar-open="faq_slideshow">FAQ</button>
				<button data-toolbar-open="counselling_slideshow">Counseling</button>
				<button data-toolbar-open="moa_slideshow">MoA</button>
				<button data-toolbar-open="uis_comparison_slideshow">IUS comparison</button>
				<button data-toolbar-open="cost_slideshow">Cost</button>
			</menu>
			<div id="toolbarSlideshow"></div>
		</div>
		<div class="overlay" id="storyflowPopup" data-bind="css: { visible: saveStoryflowMode }">
			<div class="popup" id="storyflowName" data-bind="css: { visible: isActivePopup('save') }">
				<h1>
					<img src="content/img/builder/warning-icon-name.png">
					Save customized Story Flow
				</h1>
				<div>
					<label>Presentation name</label>
					<input type="text" data-bind="value: newStoryflowName, valueUpdate: 'keydown', limitCharacters: 20">
				</div>
				<button data-bind="event: { tap: saveStoryflow }" data-switch-off="storyflowName visible" data-switch-on="storyflowSuccess visible" data-remove-on-delay="storyflowPopup visible" data-blur>Save</button>
			</div>
			<div class="popup" id="storyflowSuccess" data-bind="event: { tap: closeSuccessPopup }, css: { visible: isActivePopup('success') }">
				<h1>
					<img src="content/img/builder/success-icon-name.png">
					Thanks!<br> Customized Story Flow<br> is now saved
				</h1>
				<dl>
					<dt>Name:&nbsp;</dt>
					<dd data-bind="text: savedName"></dd>
					<dt>Date:&nbsp;</dt>
					<dd data-bind="text: date"></dd>
				</dl>
			</div>
		</div>
		<img src="content/img/bayer-logo.png" class="bayer-logo" id="bayerLogoButton" />
		<button class="product-logo" id="specificReferences" data-popup="popup,page_specific_reference_popup"></button>
		<div id="indicators" class="indicators"></div>
		<section id="slideshows" class="slideshows"></section>
		<div id="popup" class="slide-popup"></div>
		<div id="slidePopup" class="slide-popup"></div>
		<div id="popupCloseButton"></div>
		<div class="shadow-box">
			<div class="video-container"></div>
		</div>
		<footer id="mainfooter"></footer>
		<menu id="timelineNavigation">
			<button class="jaydess" data-href="jaydess_collection/placement_and_counselling/timeline_jaydess">
				<span class="pointer"></span>
			</button>
			<button class="counselling" data-href="jaydess_collection/placement_and_counselling/timeline_counselling">
				Counseling
				<span class="pointer"></span>
			</button>
			<button class="ease-of-placement" data-href="jaydess_collection/placement_and_counselling/timeline_ease_of_placement">
				Ease of<br/>
				placement
				<span class="pointer"></span>
			</button>
			<button class="pain" data-href="jaydess_collection/placement_and_counselling/timeline_pain">
				Pain
				<span class="pointer"></span>
			</button>
			<button class="post-placement" data-href="jaydess_collection/placement_and_counselling/timeline_post_placement">
				Post<br/>
				placement
				<span class="pointer"></span>
			</button>
			<button class="satisfaction" data-href="jaydess_collection/placement_and_counselling/timeline_satisfaction">
				Satisfaction
				<span class="pointer"></span>
			</button>
			<button class="discontinuation" data-href="jaydess_collection/placement_and_counselling/timeline_discontinuation">
				Discontinuation<span class="pointer"></span>
			</button>
		</menu>
	</div>

	<!-- APP SETUP -->
